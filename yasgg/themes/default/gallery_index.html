<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>{{ gallery.title }}</title>
  <meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0"/>
  <link rel="stylesheet" type="text/css" href="assets/css/topcoat-desktop-dark.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
  <link rel="stylesheet" href="assets/js/magnific-popup/magnific-popup.css"/>
  <!--[if lt IE 9]>
  <script src="assets/js/html5shiv.js" type="text/javascript"></script><![endif]-->
</head>

<body>
    <div class="header">
        <ul class="breadcrumb">
            <li><a href="/">Index</a></li>
        </ul>
    </div>

    <div id="content">
        <ul>
            {% for album in gallery.albums %}
                <li>{{ album.title }}
                    <a href="{{ album.slug }}">
                        <img src="{{ album.thumbnail }}">
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
